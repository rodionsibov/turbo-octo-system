<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Placeholder" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select>
      <mat-option value="Fruits">Fruits</mat-option>
      <mat-option value="Vegetables">Vegetables</mat-option>
      <mat-option value="Electronic">Electronic</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <label for="">
    <h1>Product Freshness</h1>
  </label>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button *ngFor="let fresh of freshnessList" [value]="fresh">
      {{ fresh }}
    </mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions></div>
